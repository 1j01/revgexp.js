<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegExp.JS - matches JavaScript in it self</title>
    <script src="build/browser.js"></script>
    <link rel="stylesheet" href="frontend/codemirror.css">
    <script src="frontend/codemirror.js"></script>

    <link rel="stylesheet" href="frontend/main.css">
    <script src="frontend/index.js"></script>
</head>

<body>

<table width="500px">
    <tr>
        <td>RegExp:</td>
        <td>
            <textarea id="regexp" style="width:100%">a|b</textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <span id="regexperror"></span>
        </td>
    </tr>
    <tr>
        <td>Input:</td><td><textarea id="area" rows=5 style="width:100%;height:50px">b</textarea></td>
    </tr>
    <tr id="tracesTR">
        <td>Traces:</td>
        <td>
            <div id="traces" style="width:400px;overflow:auto"></div>
        </td>
    </tr>
    <tr id="resultTR">
        <td>Result:</td><td><textarea id="result" rows=5 style="width:100%"></textarea></td>
    </tr>
    <tr>
        <td></td><td>
            <button id="SaveOnHash" onclick="saveOnHash()">Share This</button>
        </td>
    </tr>
    <tr id="parseTreeTR">
        <td>ParseTree:</td><td><textarea id="parseTree" rows=10 style="width:100%"></textarea></td>
    </tr>
</table>

</html>
